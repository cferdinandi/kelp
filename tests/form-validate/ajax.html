<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../src/css/kelp.css">
		<script type="module" src="../../src/js/kelp.js"></script>
	</head>
	<body>

		<main class="container">

			<h1>kelp-form-validate - with kelp-form-ajax</h1>

			<kelp-form-ajax redirect-on-success="success.html">
				<kelp-form-validate>
					<form class="stack margin-end-6xl" action="api/success.json" method="get">

						<div>
							<label for="username">Name</label>
							<input type="text" name="username" id="username" required>
						</div>

						<div>
							<button>Submit</button>
						</div>

					</form>
				</kelp-form-validate>
			</kelp-form-ajax>

		</main>

	</body>
</html>
