<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kelp</title>
		<meta name="description" content="A UI library for people who love HTML, powered by modern CSS and Web Components.">

		<!-- Mobile Screen Resizing -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Kelp CSS -->
		<link rel="stylesheet" type="text/css" href="../../modules/css/kelp.css">

		<!-- Kelp JS -->
		<script type="module" src="../../modules/js/kelp.js"></script>
		<script>
			// Ensures we can test the ready event
			document.addEventListener('kelp:tabs-ready', (event) => {
				console.log('ready');
			});

			// Ensures we can test the ready event
			document.addEventListener('kelp:tabs-toggle-before', (event) => {
				console.log('toggle-before', event.detail);
			});

			// Ensures we can test the ready event
			document.addEventListener('kelp:tabs-toggle', (event) => {
				console.log('toggle', event.detail);
			});
		</script>
	</head>
	<body>

		<main class="container">

			<h1>kelp-tabs - default settings</h1>

			<kelp-tabs>
				<ul class="list-inline" tabs>
					<li><a href="#wizard">Wizard</a></li>
					<li><a href="#sorcerer">Sorcerer</a></li>
					<li><a href="#druid">Druid</a></li>
					<li><a href="#fairy">Fairies (no content)</a></li>
				</ul>

				<div id="wizard">
					Wizards gain their magic through study... <button>Cool</button>
				</div>

				<div id="sorcerer">
					Sorcerers get their power from an otherworldly being... <button>Meh</button>
				</div>

				<div id="druid">
					Druids get their power from nature... <button>The Best</button>
				</div>
			</kelp-tabs>

		</main>

	</body>
</html>
