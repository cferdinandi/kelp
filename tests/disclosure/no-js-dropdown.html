<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../src/css/kelp.css">
	</head>
	<body>

		<main class="container">

			<h1>kelp-disclosure - no-js dropdown variant</h1>

			<kelp-disclosure target="#content" is-dropdown hide-until-ready>
				<a href="#" show-until-ready>Fallback Link</a>
				<button data-testid="toggle">Toggle Content</button>
				<ul id="content">
					<li>Now you see me...</li>
					<li>Now you don't!</li>
					<li><a href="#">With a link</a></li>
					<li><button>With a button</button></li>
				</ul>
			</kelp-disclosure>

			<kelp-disclosure target="#content-2" is-dropdown hide-until-ready>
				<button>Toggle Content</button>
				<ul id="content-2">
					<li>Now you see me...</li>
					<li>Now you don't!</li>
					<li><a href="#">With a link</a></li>
					<li><button>With a button</button></li>
				</ul>
			</kelp-disclosure>

		</main>

	</body>
</html>
