<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../src/css/kelp.css">
		<script type="module" src="../../src/js/kelp.js"></script>

		<script>
			// Ensures we can test the ready event
			document.addEventListener('kelp-disclosure:ready', (event) => {
				console.log('ready');
			});
		</script>
	</head>
	<body>

		<main class="container">

			<h1>kelp-disclosure - default settings</h1>

			<kelp-disclosure target="#content" hide-until-ready>
				<button data-testid="toggle">Toggle Content</button>
			</kelp-disclosure>

			<div id="content">
				Now you see me, now you don't!
			</div>

		</main>

	</body>
</html>
