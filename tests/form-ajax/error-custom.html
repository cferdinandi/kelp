<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../src/css/kelp.css">
		<script type="module" src="../../src/js/kelp.js"></script>
	</head>
	<body>

		<main class="container">

			<h1>kelp-form-ajax - custom error handling</h1>

			<kelp-form-ajax
				msg-failed="Oh no! Please try again."
			>
				<form class="stack" action="/noop" method="get">
					<div>
						<label for="username">Name</label>
						<input type="text" name="username" id="username">
					</div>

					<div>
						<button>Submit</button>
					</div>

				</form>
			</kelp-form-ajax>

		</main>

	</body>
</html>
