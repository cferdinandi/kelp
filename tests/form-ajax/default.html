<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../src/css/kelp.css">
		<script type="module" src="../../src/js/kelp.js"></script>

		<script>
			// Ensures we can test the ready event
			document.addEventListener('kelp-form-ajax:ready', (event) => {
				console.log('ready');
			});

			// Test submit success event
			document.addEventListener('kelp-form-ajax:success', (event) => {
				console.log('success');
			});
		</script>
	</head>
	<body>

		<main class="container">

			<h1>kelp-form-ajax - default settings</h1>

			<kelp-form-ajax>
				<form class="stack" action="api/success.json" method="get">
					<div>
						<label for="username">Name</label>
						<input type="text" name="username" id="username">
					</div>

					<div>
						<button>Submit</button>
					</div>

				</form>
			</kelp-form-ajax>

		</main>

	</body>
</html>
