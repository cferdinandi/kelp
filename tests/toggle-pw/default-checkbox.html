<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../src/css/kelp.css">
		<script type="module" src="../../src/js/kelp.js"></script>

		<script>
			// Ensures we can test the ready event
			document.addEventListener('kelp-toggle-pw:ready', (event) => {
				console.log('ready');
			});
		</script>
	</head>
	<body>

		<main class="container">

			<h1>kelp-toggle-pw - checkbox - default settings</h1>

			<kelp-toggle-pw>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" value="test1234">

				<label data-testid="label">
					<input toggle type="checkbox">
					Show password
				</label>
			</kelp-toggle-pw>

		</main>

	</body>
</html>
